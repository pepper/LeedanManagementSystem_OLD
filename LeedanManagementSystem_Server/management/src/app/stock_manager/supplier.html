<div class="wrapper wrapper-content animated fadeInRight" ng-controller="SupplierCtrl">
    <div class="row">
        <div class="col-lg-12">
            <button type="button" class="btn btn-w-m btn-primary" ng-click="openAddSupplierModal()">Add Supplier</button>
        </div>
    </div>
    <br />
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox-content">
                <table datatable="ng" class="table table-striped table-bordered table-hover dataTables-example">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Tax</th>
                            <th>Post Address</th>
                            <th>Phone</th>
                            <th>Fax</th>
                            <th>Contact</th>
                            <th>Cellphone</th>
                            <th>Phone</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="supplier in supplierList">
                            <td>{{ supplier.title }}</td>
                            <td>{{ supplier.tax_id }}</td>
                            <td>{{ supplier.post_address }}</td>
                            <td>{{ supplier.phone }}</td>
                            <td>{{ supplier.fax }}</td>
                            <td>{{ supplier.contact.name }}</td>
                            <td>{{ supplier.contact.cellphone }}</td>
                            <td>{{ supplier.contact.phone }}</td>
                            <td>{{ supplier.contact.email }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
