<div class="modal-body">
    <div class="row">
        <div class="col-sm-6 b-r">
            <h3 class="m-t-none m-b">Add New Supplier</h3>
            <form role="form">
                <div class="form-group"><label>Title</label> <input type="text" placeholder="請輸入供應商名稱" class="form-control" ng-model="title"></div>
                <div class="form-group"><label>Tax ID</label> <input type="text" placeholder="請輸入統一編號" class="form-control" ng-model="tax_id"></div>
                <div class="form-group"><label>Post Address</label> <input type="text" placeholder="請輸入地址" class="form-control" ng-model="post_address"></div>
                <div class="form-group"><label>Phone</label> <input type="text" placeholder="請輸入電話" class="form-control" ng-model="phone"></div>
                <div class="form-group"><label>Fax</label> <input type="text" placeholder="請輸入傳真" class="form-control" ng-model="fax"></div>
            </form>
        </div>
        <div class="col-sm-6">
            <h3 class="m-t-none m-b">Contact</h3>
            <form role="form">
                <div class="form-group"><label>Name</label> <input type="text" placeholder="請輸入連絡人姓名" class="form-control" ng-model="contact_name"></div>
                <div class="form-group"><label>Cellphone</label> <input type="text" placeholder="請輸入連絡人手機" class="form-control" ng-model="contact_cellphone"></div>
                <div class="form-group"><label>Phone</label> <input type="text" placeholder="請輸入連絡人電話" class="form-control" ng-model="contact_phone"></div>
                <div class="form-group"><label>Email</label> <input type="text" placeholder="請輸入連絡人Email" class="form-control" ng-model="contact_email"></div>
                <div class="form-group">
                    <label></label>
                    <button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit" ng-click="ok()"><strong>Add</strong></button>
                </div>
            </form>
        </div>
    </div>
</div>
